<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A-Frame simple example.">
    <meta name="keywords" content="Virtual Reality, A-Frame">
    <meta name="author" content="Olivier Nocent">
    <title>Get started with A-Frame</title>
    <!-- A-Frame JavaScript library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="floor" src="1.jpg">
        <a-asset-item id="toilet" src="Toilet.gltf"></a-asset-item>
      </a-assets>
      <!-- Toilettes Basse  -->
      <a-gltf-model src="#toilet"
                   position="-2.50 -1 -3.6" rotation="0 90 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="-1.25 -1 -3.5" rotation="0 135 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="0 -1 -3.5" rotation="0 135 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="1.25 -1 -3.5" rotation="0 135 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="2.50 -1 -3.6" rotation="0 170 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>

      <!-- Toilettes Haute -->
      <a-gltf-model src="#toilet"
                   position="-2.5 -0.25 -1.85" rotation="0 90 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="-1.25 -0.25 -1.75" rotation="0 135 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="0 -0.25 -1.75" rotation="0 135 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="1.25 -0.25 -1.75" rotation="0 135 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <a-gltf-model src="#toilet"
                   position="2.5 -0.25 -1.85" rotation="0 170 0" scale="0.0040 0.0040 0.0040">
      </a-gltf-model>
      <!-- Estrade -->
      <a-box position="0 -1 -2" rotation="0 0 0" color="#7d7d7d" depth ="1.3" width="6.5" height="1.5"></a-box>
      <!-- Mur -->
      <a-plane position="0 1 -6" rotation="0 0 0" width="4" height="2.5"  src="#floor"></a-plane>
      <a-plane position="-4 1 -2.05" rotation="0 90 0" width="8.1" height="4" color="grey"></a-plane>
      <a-plane position="4 1 -2.05" rotation="0 -90 0" width="8.1" height="4" color="grey"></a-plane>
      <a-plane position="0 1 -6.1" rotation="0 0 0" width="8" height="4" color="grey"></a-plane>
      <a-plane position="0 -1 -2.5" rotation="-90 0 0" width="8" height="9" color="#3d3d3b"></a-plane>
      <a-plane position="0 1 2" rotation="0 180 0" width="8" height="4" color="grey"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-camera position="0 2.5 1"></a-camera>
    </a-scene>
  </body>
</html>
