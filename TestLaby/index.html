<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Can you escape?">
    <meta name="keywords" content="Virtual Reality, A-Frame, Labyrithe">
    <meta name="author" content="Alsunex">
    <title>Le Labyrinthe</title>
    <!-- A-Frame JavaScript library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script defer src="gofullscreen.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <img id="wall" src="stone.jpg">
        <img id="sol" src="sol.jpg">
        <img id="walll" src="walll.jpg">
      </a-assets>
      <a-box id="button" position="-2 -0.75 -3.05" depth="0.10" height="0.25" width="0.25" color="pink"
        event-set__click="_event: click; _target: #barre2; material.color:#00e9ff; material.opacity:1"
        event-set__clic="_event: click; _target: #porte; position: -0.5 0 -6.5"
        event-set__enter="_event: mouseenter; _target: #curseur; color: red"
        event-set__leave="_event: mouseleave; _target: #curseur; color: black"></a-box>
        <a-box id="porte" position="1.5 0 -3.5" rotation="0 90 0" width="1" height="3" depth="0.05" color="black" static-body></a-box>
        <a-box id="porte2" position="1.5 0 -6.5" rotation="0 90 0" width="1" height="3" depth="0.05" color="black" static-body></a-box>

      <!-- Structure -->
      <a-sphere id="sphere" radius="0.001" position="0.5 -1 -3" rotation="0 0 0" color="#793527"
        animation="property: rotation; from: 0 0 0; to: 0 -90 0; dir: alternate; dur: 2000; easing: easeInOutQuad; startEvents: click">
        <a-box position="-0.5 0 0" rotation="0 0 0" width="1" height="1" depth="0.05" color="red" visible=true static-body></a-box>
      </a-sphere>
      <a-box position="1.75 0 -3" rotation="0 0 0" width="2.5" height="3" depth="0.05" src="#wall" static-body></a-box>
      <a-box position="-1.75 0 -3" rotation="0 0 0" width="2.5" height="3" depth="0.05" src="#wall" static-body></a-box>
      <a-box position="0 0.5 -3" rotation="0 0 0" width="1" height="2" depth="0.05" src="#wall" static-body></a-box>
      <a-box position="0 0 3" rotation="0 180 0" width="6" height="3" depth="0.05" src="#wall" static-body></a-box>
      <a-box position="3 0 0" rotation="0 -90 0" width="6" height="3" depth="0.05" src="#wall" static-body></a-box>
      <a-box position="-3 0 0" rotation="0 90 0" width="6" height="3" depth="0.05" src="#wall" static-body></a-box>
      <a-plane position="0 -1.5 0" rotation="-90 0 0" width="6" height="6" src="#sol" repeat="1 2" static-body></a-plane>
      <a-plane position="3.5 -1.5 -9" rotation="-90 0 0" width="12" height="12" src="#sol" repeat="4 4" static-body></a-plane>

      <!-- Labyrinthe -->

      <!-- Contour -->
      <a-box position="2 0 -15" rotation="0 0 0" width="9" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8.5 0 -15" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="9.5 0 -9" rotation="0 90 0" width="12" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-2.5 0 -9" rotation="0 90 0" width="12" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="6.25 0 -3" rotation="0 0 0" width="6.5" height="3" depth="0.05" src="#walll" static-body></a-box>
      <!-- Mur -->
      <a-box position="-0.5 0 -4.5" rotation="0 90 0" width="3" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="0.5 0 -4" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="0.5 0 -7" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-1.5 0 -6" rotation="0 90 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-1 0 -8" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-0.5 0 -7.5" rotation="0 90 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="1.5 0 -5" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="2.5 0 -5" rotation="0 90 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="5.5 0 -5" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8.5 0 -5" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-0.5 0 -9" rotation="0 0 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="1.5 0 -8" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="2.5 0 -9" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="3.5 0 -8.5" rotation="0 90 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="4.5 0 -9.5" rotation="0 90 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="5.5 0 -9" rotation="0 90 0" width="10" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-0.5 0 -11.5" rotation="0 90 0" width="3" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="0.5 0 -11" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="2.5 0 -14.5" rotation="0 90 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="4.5 0 -14.5" rotation="0 90 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="3.5 0 -13.5" rotation="0 90 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-1.5 0 -13" rotation="0 90 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="-1 0 -10" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="1 0 -14" rotation="0 0 0" width="3" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="2.5 0 -13" rotation="0 0 0" width="6" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="2.5 0 -12" rotation="0 0 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="3.5 0 -11" rotation="0 0 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="2.5 0 -10" rotation="0 0 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="4.5 0 -8" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="4.5 0 -6" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="4.5 0 -4" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="3.5 0 -7" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="3.5 0 -5" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="6.5 0 -10.5" rotation="0 90 0" width="9" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="7.5 0 -13" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8.5 0 -10" rotation="0 90 0" width="4" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8.5 0 -5" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="7.5 0 -10" rotation="0 90 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="7.5 0 -4" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="6.5 0 -5" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="7.5 0 -6" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="7 0 -7" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="9 0 -7" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8 0 -14" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="9 0 -13" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8.5 0 -12" rotation="0 0 0" width="2" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-box position="8 0 -8" rotation="0 0 0" width="1" height="3" depth="0.05" src="#walll" static-body></a-box>
      <a-sky color="#ECECEC"></a-sky>






      <!-- kinematic body used for collisions with static and dynamic bodies -->
      <a-entity id="player" position="0 0 0" kinematic-body="radius: 0.25" movement-controls>
        <!-- camera -->
        <a-entity camera position="0 0.75 0" look-controls="pointerLockEnabled: true">

          <a-entity geometry="primitive: ring; radiusInner: 0.004; radiusOuter: 0.002; thetaStart: 120; thetaLength: 58"
                material="side: double; color:#00e9ff; opacity: 1;" position="0 0 -0.1" ></a-entity>
          <a-entity id="barre2" geometry="primitive: ring; radiusInner: 0.004; radiusOuter: 0.002; thetaStart: 60; thetaLength: 58"
                      material="side: double; opacity: 0.6;" position="0 0 -0.1" ></a-entity>
          <a-entity geometry="primitive: ring; radiusInner: 0.004; radiusOuter: 0.002; thetaStart: 0; thetaLength: 58"
                            material="side: double; opacity: 0.6;" position="0 0 -0.1" ></a-entity>
          <a-cursor id="curseur" position="0 0 -0.1" visible="true"
                    geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.0015"</a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
